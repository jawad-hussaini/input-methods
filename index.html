<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        .container{
            margin: 5rem 0 0 30rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login">
            <h1>Text<input type="text" placeholder="Write anything"></h1>
            <h1>Password<input type="password" placeholder="Password"></h1>
            <h1>Email<input type="email" placeholder="Enter Email here"></h1>
            <h1>Checkbox<input type="checkbox" placeholder="check the box"></h1>
            <h1>Radio<input type="radio" name="Size" id=""></h1>
            <h1>Color<input type="color" placeholder="select any color"></h1>
            <h1>Ratio<input type="ratio"></h1>
            <h1>Button<input type="button"></h1>
            <h1>File<input type="file"></h1>
            <h1>Hidden<input type="hidden"></h1>
            <h1>Range<input type="range"></h1>
            <h1>Search<input type="search" placeholder="Search anything"></h1>
            <h1>Date<input type="date" name="" id=""></h1>
            <h1>Time<input type="datetime-local" name="" id=""></h1>
            <h1>Tel<input type="tel" name="" id=""></h1>
        </div>
    </div>
</body>
</html>
